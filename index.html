<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cyber Club</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="fonts/css/cyber.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="Logo">
    </div>
    <div class="menu">
      <div class="menu-element">О нас</div>
      <div class="menu-element">Цены</div>
      <div class="menu-element">Контакты</div>
      <div class="menu-element">Социальное</div>
    </div>
  </header>
  <div class="welcome-block">
    <h2>Ееее, сайт компуктерного клуба</h2>
  </div>
  <div class="achievements">
    <div class="achievement">
      <i class="p-clock"></i>
      <p>Работаем 24 часа 7 дней в неделю</p>
    </div>
    <div class="achievement">
      <i class="p-award"></i>
      <p>У нас имеются скидки для постоянных клиентов</p>
    </div>
    <div class="achievement">
      <i class="p-gamepad"></i>
      <p>Огромный выбор компьютеров</p>
    </div>
  </div>
  <h2 class="section-name">Прайс-лист</h2>
  <div class="price-list">
    <div class="price-block"></div>
    <div class="price-block"></div>
    <div class="price-block"></div>
    <div class="price-block"></div>
  </div>
  <h2 style="margin-bottom: 500px;" class="section-name">Как добраться</h2>
  <footer>
    <p>&copy; All rights reserved. 2019</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
